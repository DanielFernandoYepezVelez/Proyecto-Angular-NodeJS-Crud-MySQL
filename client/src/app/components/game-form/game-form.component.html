<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="form-group">
                        <input type="text" name="title" [(ngModel)]="game.title" id="#" class="form-control" placeholder="Title" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" [(ngModel)]="game.description" id="#" rows="3" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" [(ngModel)]="game.image" id="#" class="form-control" placeholder="Image">
                    </div>
                    <button class="btn btn-success btn-block" (click)="edit ? updateGameForm($event, game.id) : saveNewGame($event)">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
